<!-- Table format by using html and css -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Table format</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- simple table -->
    <table>
        <tbody>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr>
        <td>John</td>
        <td>24</td>
        <td>Mumbai</td>
    </tr></tbody>
    </table>
<hr>
    <!-- bordered table -->
    <i> <table border="3" cellspacing="8"cellpadding="10">
        <tbody><tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John</td>
            <td>24</td>
            <td>Mumbai</td>
            </tr>

        </tbody>
     </table></i>

<hr>
     <table border="1">
        <tbody>
            <tr>
            <th>Name</th>
            <th colspan="2">Details</th>
            </tr>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td rowspan="2">30</td>
                <td>San fransisco</td>
            </tr>
            <tr>
                <td>Sam</td>
                <td>Los angeles</td>
            </tr>
        </tbody>
     </table>

</body>
</html>
